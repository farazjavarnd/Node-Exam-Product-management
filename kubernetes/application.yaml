apiVersion: apps/v1
kind: Deployment
metadata:
  name: faraz-node-application-deployment
  labels:
    app: node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node-application-container
          image: faraz/node-application
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: faraz-node-application-service
spec:
  selector:
    app: node
  ports:
    - name: node-application-port
      port: 3000
      targetPort: 3000
  type: LoadBalancer
